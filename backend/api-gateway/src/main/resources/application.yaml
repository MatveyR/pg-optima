spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
        - id: auth-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/auth/**
server:
  port: 8081
