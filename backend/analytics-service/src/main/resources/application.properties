server.port=8081
server.servlet.context-path=/

spring.application.name=analytics-service
spring.datasource.url=jdbc:postgresql://localhost:5432/pgoptima-test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

logging.level.com.pgoptima.analytics=DEBUG

pgoptima.analysis.max-query-timeout-sec=30
pgoptima.analysis.enable-buffers=true
pgoptima.analysis.enable-timing=true