server.port=8081
server.servlet.context-path=/

spring.application.name=analytics-service

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Database for analytics service itself
spring.datasource.url=jdbc:postgresql://localhost:5432/pgoptima-analytics
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Analysis configuration
pgoptima.analysis.max-query-timeout-sec=30
pgoptima.analysis.enable-buffers=true
pgoptima.analysis.enable-timing=true
pgoptima.analysis.auto-apply=true
pgoptima.analysis.max-apply-time-sec=30
pgoptima.analysis.parallel-threads=3
pgoptima.analysis.enable-index-creation=true
pgoptima.analysis.enable-query-rewrite=true

# Logging
logging.level.com.pgoptima.analytics=DEBUG
logging.level.com.pgoptima.analyticsservice.service.RecommendationApplier=INFO

# Performance
pgoptima.performance.cache-size=1000
pgoptima.performance.cache-ttl-sec=300

# Safety limits
pgoptima.safety.max-index-size-mb=100
pgoptima.safety.max-temp-table-rows=1000000
pgoptima.safety.allow-drop-index=false
pgoptima.safety.allow-alter-table=false